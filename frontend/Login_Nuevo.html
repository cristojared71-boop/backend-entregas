<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashrom - Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0a0a16;
            --bg-card: #12122b;
            --primary: #4facfe;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.03);
        }

        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Efecto de fondo sutil */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.1;
            top: 10%;
            left: 10%;
            z-index: 1;
        }

        .login-card {
            background-color: var(--bg-card);
            padding: 50px 40px;
            width: 90%;
            max-width: 400px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid var(--border);
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .login-card h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), #00f2fe);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .login-card .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .login-card p {
            color: var(--text-muted);
            margin-bottom: 40px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), #00f2fe);
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
            filter: brightness(1.1);
        }

        .btn-login:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>DASHROM</h2>
        <div class="subtitle">Sistema de Entregas</div>

        <p>Bienvenido al panel centralizado. Gestiona tus tareas y entregas de manera sencilla y profesional.</p>

        <button id="btn-comenzar" class="btn-login">Comenzar Ahora</button>
    </div>

    <script>
        document.getElementById('btn-comenzar').addEventListener('click', function () {
            console.log("ðŸš€ Iniciando sistema como Invitado...");

            const usuarioInvitado = {
                matricula: "Invitado",
                rol: "VISITANTE",
                nombre: "Usuario Invitado"
            };

            localStorage.setItem('usuario', JSON.stringify(usuarioInvitado));
            window.location.replace("dashboard.ejemplo.html");
        });
    </script>
</body>

</html>
