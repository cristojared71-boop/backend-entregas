<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashrom - Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0a0a16;
            --bg-card: #12122b;
            --primary: #4facfe;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.03);
            --error: #ff4d4d;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Efecto de fondo sutil */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.1;
            top: 10%;
            left: 10%;
            z-index: 1;
        }

        .login-card {
            background-color: var(--bg-card);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid var(--border);
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .login-card h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--primary), #00f2fe);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .login-card .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #00f2fe);
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
            filter: brightness(1.1);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #error-msg {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>DASHROM</h2>
        <div class="subtitle">Sistema de Entregas</div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" id="btn-login" class="btn-login">Iniciar Sesi√≥n</button>
        </form>

        <div id="error-msg"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Configuraci√≥n -->
    <script src="firebase-config.js"></script>

    <script>
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Manejar Login
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const errorMsg = document.getElementById('error-msg');

            console.log("üöÄ Intentando iniciar sesi√≥n...");

            errorMsg.style.display = 'none';
            btn.disabled = true;
            btn.innerText = "Accediendo...";

            // Configurar persistencia de sesi√≥n a 'LOCAL' para que Firebase sincronice el cierre de sesi√≥n en todas las pesta√±as
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                .then(() => {
                    return auth.signInWithEmailAndPassword(email, password);
                })
                .then((userCredential) => {
                    console.log("‚úÖ Sesi√≥n iniciada con √©xito");

                    const user = userCredential.user;
                    const userData = {
                        matricula: user.email,
                        rol: "ADMIN",
                        nombre: user.displayName || user.email.split('@')[0],
                        uid: user.uid
                    };

                    localStorage.setItem('usuario', JSON.stringify(userData));
                    window.location.replace("dashboard.ejemplo.html");
                })
                .catch((error) => {
                    console.error("‚ùå Error en login:", error);
                    btn.disabled = false;
                    btn.innerText = "Iniciar Sesi√≥n";
                    errorMsg.style.display = 'block';

                    // Limpiar el mensaje si viene como JSON o con prefijos extra√±os
                    let message = error.message;
                    if (message.includes('{')) {
                        try {
                            const parsed = JSON.parse(message.substring(message.indexOf('{')));
                            if (parsed.error && parsed.error.message) {
                                message = parsed.error.message;
                            }
                        } catch (e) { }
                    }

                    switch (error.code || message) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                        case 'INVALID_LOGIN_CREDENTIALS':
                            errorMsg.innerText = "Correo o contrase√±a incorrectos.";
                            break;
                        case 'auth/invalid-email':
                            errorMsg.innerText = "Correo electr√≥nico no v√°lido.";
                            break;
                        default:
                            errorMsg.innerText = "Error: " + message;
                    }
                });
        });

        // Verificar si ya tiene sesi√≥n activa
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("üë§ Usuario ya autenticado, redirigiendo...");
                window.location.replace("dashboard.ejemplo.html");
            }
        });
    </script>
</body>

</html>
